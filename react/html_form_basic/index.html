<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic HTML form</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <!-- This is the basic html form -->
    <center>
      <br />
      <i><u><h2 style="color: brown;">HTML simple form</h2></u></i>
      <br />
      <div class="container">
        <form action="" method="post">
          <table border="2px">
            <tr>
              <th><label for="first name">First name</label></th>
              <td><input type="text" name="first name" id="" placeholder="Enter first name"/></td>
            </tr>
            <tr>
              <th><label for="last name">Last name</label></th>
              <td><input type="text" name="last name" id="" placeholder="Enter second name"/></td>
            </tr>
            <tr>
              <th><label for="age">Age</label></th>
              <td><input type="number" name="age" id="" placeholder="Enter your age"/></td>
            </tr>
            <tr>
                <th><label for="department">Department</label></th>
              <td><input type="text" name="department" id="" placeholder="Enter your department"/></td>
            </tr>
            <tr>
                <th>Submit</th>
                <td><input type="submit" value="submit" class="btn"></td>
            </tr>
          </table>
        </form>
      </div>
    </center>
  </body>
</html>
